---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: cloudfoundry/cf-routing-pipeline

inputs:
- name: release
- name: package-release
- name: routing-ci
- name: deployments-routing

outputs:
- name: modified-release

params:
  RELEASE: routing-release
  PACKAGE:
  BRANCH: develop
  GCP_BLOBSTORE_SERVICE_ACCOUNT_KEY:
  AWS_SECRET_ACCESS_KEY:
  AWS_ACCESS_KEY_ID:

  # Identity to use for the git commit
  GIT_COMMIT_USERNAME: "CF Routing Team CI Bot"
  GIT_COMMIT_EMAIL: "cf-routing-eng@pivotal.io"

run:
  path: routing-ci/upgrade-golang-package-in-release/task
