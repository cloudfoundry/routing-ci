---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: cloudfoundry/cf-routing-pipeline

inputs:
- name: deployments-routing
- name: routing-release
- name: routing-ci

outputs:
  - name: perf-manifest

run:
  path: routing-ci/generate-superman-perf-manifest/task

params:
  ENV_DIR: deployments-routing/superman-perf
  ROUTING_RELEASE_DIR: routing-release
  OUTPUT_DIR: perf-manifest
